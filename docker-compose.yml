services:
  fetcher:
    build: .
    restart: unless-stopped
    environment:
      - IMAGE_URL=${IMAGE_URL:-https://kunde.byggekamera.no/?u=nytt-sykehus-aker&c=1059}
      - INTERVAL_SECONDS=${INTERVAL_SECONDS:-3600}
      - STORAGE_DIR=/data/images
    volumes:
      - images:/data

volumes:
  images:
    driver: local
