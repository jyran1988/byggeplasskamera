name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: python -m pip install -r requirements.txt
      - name: Run a quick import test
        run: python -c "import sys; sys.path.insert(0,'src'); import fetcher; print('OK')"
      - name: Build Docker image (optional push requires secrets)
        run: |
          docker build -t fetcher:ci .
